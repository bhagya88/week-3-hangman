<!DOCTYPE html>
<html>
<head>
	<title>Classical Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Alex+Brush|Denk+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>
<body>
	<header>
		
		<!-- 	<div id="gameTitle" class="rotate"><p>Classical Hangman</p></div> -->
			<div class="game-title" >Classical Hangman<p></p></div>
		 
	</header>

	<main>
		<aside >
			<img id="imgClue" src="assets/images/classical-music.jpg" alt="Image clue">
			<p><span id="composer"></span></p>
			<audio id="audioClue" ></audio>

		</aside>
		<section class="game-stats">
			<p class="section-title">Guess the composer</p><br> 
			<p>Press any key to get started...</p><br><br><br>
			<p><span id="guessWord" class="data">-------</span></p><br><br>
			<p>Wins: <span id="wins" class="data"></span></p>
			<p>Losses: <span id="loses" class="data"></span></p>
			<p>No of guesses remaining: <span id="guessesRemaining" class="data"></span></p>
			<p>Missed guesses:</p>
			<p id="wrongGuesses" class="data"></p>

		</section>
		
	</main>
	<script type="text/javascript" src="assets/js/hangman.js"></script>
</body>
</html>
